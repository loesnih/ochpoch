<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапалка с картинкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecf0f1;
        }

        .image-container {
            margin-bottom: 30px; /* Отступ от картинки до кнопки */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Ограничиваем максимальную высоту */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tap-area {
            width: 300px;
            height: 150px;
            background-color: #e74c3c;
            color: white;
            font-size: 28px;
            text-align: center;
            line-height: 150px;
            border-radius: 15px;
            user-select: none; /* Запрет выделения текста */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .tap-area:active {
            background-color: #c0392b;
            transform: scale(0.95); /* Легкий эффект нажатия */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://github.com/loesnih/ochpoch/blob/main/wtbappochpoch.jpg" alt="wtbappochpoch.jpg">
    </div>

    <div class="tap-area" id="tapArea">
        Съешь: <span id="counter">0</span>
    </div>

    <script>
        let count = 0;
        document.getElementById("tapArea").addEventListener("click", function() {
            count++;
            document.getElementById("counter").textContent = count;
        });
    </script>

</body>
</html>
